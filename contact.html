            <h1 class="display-4">Contact</h1>

            <h3 class="display-8 text-center">Have a question? Please enquire below</h3>
            <div class="card mb-3">
                <div class="row no-gutters">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        
                        <form>
                            <div class="form-group">
                                <label for="name">Full Name</label>
                                <input type="name" class="form-control" id="fullname" placeholder="First Name Last Name">
                              </div>
                            <div class="form-group">
                              <label for="email">Email address</label>
                              <input type="email" class="form-control" id="email" placeholder="name@example.com">
                            </div>
                            <div class="form-group">
                              <label for="message">Message</label>
                              <textarea class="form-control" id="message" rows="8" placeholder="Type your message here"></textarea>
                              <br>
                              <button id="submit">Submit</button>
                            </div>
                            </form>
                        
                        <div>
                            <h4 id="response"></h4>
                          </div>
                        <div class="push"></div>
                    </div>
                </div>
            </div>
