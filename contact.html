<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
</head>

<body>
    <nav class="navbar navbar-expand-md text-secondary navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">Femi Fagbure</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse a justify-content-end" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container pt-4 bg-light">
        <div class="jumbotron bg-white">
            <h1 class="display-4">Contact</h1>
            <hr class="my-4">
            <div class="card mb-3">
                <div class="row no-gutters">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <!-- <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p> -->

                        <p>
                            <label>
                                <strong> Name </strong>
                            </label>
                            <br>
                            <textarea id = "firstname" rows="1" cols="30" placeholder="Your Full Name"></textarea>
                        </p>
                        <br>
                        <br>
                        <p>
                            <label>
                                <strong> Email </strong>
                            </label>
                            <br>
                            <textarea id = "email" rows="1" cols="30" placeholder="Your Email Address"></textarea>
                        </p>
                        <br>
                        <br>
                        <p>
                            <label>
                                <Strong> Message </Strong>
                            </label>
                            <br>
                            <textarea rows="6" cols="60" placeholder="What Would You Like to Tell/Ask Me?"></textarea>
                            <br>
                        </p>
                        <br>
                        <button id="submit">Submit</button>
                        <div>
                            <h4 id="response"></h4>
                          </div>
                        <div class="push"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer bg-secondary text-dark">
        <div class="container">
            <span class="text-muted" 
            id ="text">
                Copyright &copy;
            </span>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
